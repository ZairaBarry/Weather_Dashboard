<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel ="stylesheet" href = "./style.css"/>

    <title>Weather App</title>
  </head>

  <body>

    <header>
     <section class="hero is-primary">
        <div class="hero-body">
          <p class="title text">
            Weather dashboard
          </p>
       </header>  
      </div>
     </section>
  
        <div class="columns">
            <div class="column is-narrow">
              <div class="box" id="searchForm" style="width: 200px">
                <p class="title is-5">Search for a city</p>
                <div class="control">
                    <input class="input is-focused" id="cityName" type="text" placeholder="Input the city">
                  </div>
                  <button class="search button is-primary is-medium"> Search </button>
              </div>
              <div class = "listCity">
                <ul id ="cityId">City</ul>
                <li></li>
              
              </div>
            </div>


            <div class="col-lg-9">
              <div class="row mr-0">
                  <div class="col-lg-11 card m-3 d-none" id="currentWeather">
                      <div class="card-body">
                          <h3 id="city-name" class="city-name align-middle"></h3>
                       
                           <p id="temperature">Temp</p>
                          <p id="humidity">Wind</p>
                          <p id="wind-speed">Humidity</p>
                
                      </div>
                  </div>
              </div>
     
              <div class="column d-none" id="fiveday-header">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="tile is-ancestor">
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">One</p>
                </article>
              </div>
              
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">Two</p>
                 </article>
              </div>

              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">Three</p>
                </article>
              </div>

              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">Four</p>
                </article>
              </div>

              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">Five</p>
                </article>
              </div>
            </div>
        </div>
    </div>
</div>
    
  </body>

  <script src="./script.js"></script>
</html>
